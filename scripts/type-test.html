	<title>Document</title>
	<script src="eks.js"></script>
	<script>
	
	    eks.load(function(){
		
		      
			   
		      var body=eks.Dom.use(document.body);
			  
			  var log=function(msg){
			  
			      eks.Dom.div().text(msg).appendTo(body);
			  };
			  
			  var testMap={
			     
				 isArray:[],
				 isNumber:1,
				 isString:'',

				 isUndefined:undefined,
				 isNull:null,
				 isDate:new Date(),
				 isRegExp:/dds/,
				 isArguments:arguments
			  }
			  
			  eks.each(testMap,function(name,value){
			  				  
				  log(eks.stringFormat('{0}:{1}({2})',name,eks[name](value),value));
			  });
			  
			  log('b')
			  
			  for(var name in testMap){
			      
				  var value=testMap[name];
			     // log(eks.stringFormat('{0}:{1}({2})',name,eks[name](value),value));
				 log(eks[name](value));
			  };
		
		});
	
	</script>
